    <div class="registration-page">
        <div class="form">
            <div class="registration">
                <div class="registration-header">
                    <h3>REGISTRATION</h3>
                    <p>Please enter your details to register.</p>
                </div>
            </div>
            <form class="registration-form" onsubmit="return validateForm()">
                <input type="text" placeholder="Username" required/>
                <input type="password" placeholder="Password" id="password" required/>
                <input type="email" placeholder="Email" required/>
                <button type="submit">Register</button>
                <p class="message">Already registered? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code
        function validateForm() {
            var password = document.getElementById("password").value;
            
            if (password.length < 8 || password.length > 15) {
                alert("Password must be between 8 and 15 characters long");
                return false;
            }
        
            if (!/\d/.test(password)) {
                alert("Password must contain at least one digit");
                return false;
            }
        
            if (!/[a-z]/.test(password)) {
                alert("Password must contain at least one lowercase letter");
                return false;
            }
        
            if (!/[A-Z]/.test(password)) {
                alert("Password must contain at least one uppercase letter");
                return false;
            }

            if (/\s/.test(password)) {
                alert("Password cannot contain any whitespace characters");
                return false;
            }
        
            if (!/[!@#$%&*()-+=^]/.test(password)) {
                alert("Password must contain at least one special character: !@#$%&*()-+=^");
                return false;
            }
            
            // Registration successful, redirecting to index.html
            window.location.href="index.html";

            return false;
        }
    </script>
